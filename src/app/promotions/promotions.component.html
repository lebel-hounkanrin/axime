<div class="main">
    <div class="icon icon-left" (click)="goToPrev()">
        <i class="bi bi-chevron-left"></i>
    </div>
    <ngb-carousel #ngcarousel (slide)="changePagination($event)">
        <ng-template ngbSlide *ngFor="let nb of nbSlide">
            <div class="slide"  *ngIf="products">
                <app-single-product-promotion *ngFor="let product of products" [product]="product" class="items"></app-single-product-promotion>
                <!--app-single-product *ngFor="let product of products | customPagination: items" [product]="product"></app-single-product-->
            </div>
        </ng-template>

    </ngb-carousel>
    <div class="icon icon-right" (click)="goToNext()">
        <i class="bi bi-chevron-right"></i>
    </div>
</div>

class="items"></app-single-product-promotion-->
