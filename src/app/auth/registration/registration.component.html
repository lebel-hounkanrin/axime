<div class="form">
    <h4 class="mb-4">Nouveau client ?</h4>
    <div class="form-group">
        <label for="numero"><small>Numéro de telephone</small></label>
        <input type="tel" id="numero">
    </div>
    <div class="form-group">
        <label for="password"><small>Mot de passe</small></label>
        <input type="password" id="password" value="password">
    </div>
    <div class="form-group">
        <label for="confirm-password"><small>Confirmer votre mot de passe</small></label>
        <input type="password" id="confirm-password" value="password">
    </div>
    <div class="form-group">
        <label for="country"><small>Pays</small></label>
        <select name="pays" id="id">
            <option value="benin">Bénin</option>
        </select>
    </div>
    <div class="drop" (dragover)="dragOverHandler($event)" (drop)="displayElt($event)">
        <span class="drop-button"><i class="bi bi-download"></i></span>
        <p>Une photo de votre piece d'identité</p>
    </div>
    <div >
        <button class="login-button">Créer mon compte</button>
    </div>
</div>
<div class="registration-card">
    <h4 class="mb-4">Déjà client ?</h4>
    <div >
        <button class="registration-button" (click)="goToLoginPage()">Se connecter</button>
    </div>
</div>
