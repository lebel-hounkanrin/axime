<div class="articles-panier-container">
    <div class="articles-panier" *ngFor="let product of products">
        <div class="card mb-1 articles">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="../../assets/images/prod.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text"> {{product.description}} </p>
                        <p class="card-text price"> {{product.price}} </p>
                        <button class="remove-btn" (click)="removeFromBasket(product)">Retirer du panier</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
</div>

<div class="total-price card">
    <div class="card-title">Prix <span>{{price}} FCFA</span></div>
    <button class="card-btn">Payer</button>
</div>
